<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="favicon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#F472B6"/>
    </linearGradient>
  </defs>
  
  <!-- Calendario base -->
  <rect x="4" y="5" width="24" height="24" rx="5" fill="url(#favicon-gradient)"/>
  
  <!-- Espacio interior blanco -->
  <rect x="7" y="11" width="18" height="14" rx="2" fill="#FFFFFF"/>
  
  <!-- Anillas superiores -->
  <rect x="10" y="2" width="3.5" height="7" rx="1.75" fill="url(#favicon-gradient)"/>
  <rect x="18.5" y="2" width="3.5" height="7" rx="1.75" fill="url(#favicon-gradient)"/>
  
  <!-- Contorno blanco anillas -->
  <rect x="10" y="2" width="3.5" height="4" rx="1.75" fill="none" stroke="#FFFFFF" stroke-width="1"/>
  <rect x="18.5" y="2" width="3.5" height="4" rx="1.75" fill="none" stroke="#FFFFFF" stroke-width="1"/>
  
  <!-- Checkmark -->
  <path d="M 11 18 L 14.5 21.5 L 21 15" 
        stroke="url(#favicon-gradient)" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
</svg>
