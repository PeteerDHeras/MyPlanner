<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MyPlanner{% endblock %}</title>
    <!-- FullCalendar JS (debe ir antes que tu script) -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>

    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">MyPlanner</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Calendario</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('ver_tareas') }}">Tareas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('ver_eventos') }}">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('ver_subtareas') }}">Subtareas</a></li>
                </ul>
                {% if session.get('usuario') %}
                    <span class="navbar-text me-3">Hola, {{ session['usuario'] }}</span>
                    <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Cerrar sesión</a>
                {% else %}
                    <a class="btn btn-outline-light" href="{{ url_for('login') }}">Iniciar sesión</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>



    <!-- Tu script personalizado (sin type="module") -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
